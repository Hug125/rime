# default.custom.yaml  rime基础引擎框架配置
# UTF-8

customization:
  distribution_code_name: Weasel
  distribution_version: 0.13.0
  generator: "Rime::SwitcherSettings"
  modified_time: "Thu Apr 18 13:13:35 2019"
  rime_version: 1.4.0
patch:
  "ascii_composer/good_old_caps_lock": true
  #commit_text #在你输入一段拼音字符后，按此键，文字上屏，同时RIME切换为英文输入。在按此键，切换回来。
  #clear #在你输入一段字符后按此键，字符被清除，同时RIME输入状态切换为英文输入。在按此键，RIME输入切换回中文输入。
  #commit_code # 左右Shift上屏编码并切换为英文状态，inline_ascii 设定在有输入时不能切换至英文状态
  "ascii_composer/switch_key":
    Caps_Lock: clear
    Control_L: noop 
    Control_R: clear 
    Eisu_toggle: clear
    Shift_L: commit_code 
    Shift_R: commit_code
  key_binder:
    bindings: [{accept: "Control+p", send: Up, when: composing}, {accept: "Control+n", send: Down, when: composing}, {accept: "Control+b", send: Left, when: composing}, {accept: "Control+f", send: Right, when: composing}, {accept: "Control+a", send: Home, when: composing}, {accept: "Control+e", send: End, when: composing}, {accept: "Control+d", send: Delete, when: composing}, {accept: "Control+k", send: "Shift+Delete", when: composing}, {accept: "Control+h", send: BackSpace, when: composing}, {accept: "Control+g", send: Escape, when: composing}, {accept: "Control+bracketleft", send: Escape, when: composing}, {accept: "Alt+v", send: Page_Up, when: composing}, {accept: "Control+v", send: Page_Down, when: composing}, {accept: ISO_Left_Tab, send: Page_Up, when: composing}, {accept: "Shift+Tab", send: Page_Up, when: composing}, {accept: Tab, send: Page_Down, when: composing}, {accept: minus, send: Page_Up, when: has_menu}, {accept: equal, send: Page_Down, when: has_menu}, {accept: comma, send: Page_Up, when: paging}, {accept: period, send: Page_Down, when: has_menu}, {accept: "Control+Shift+1", select: .next, when: always}, {accept: "Control+Shift+2", toggle: ascii_mode, when: always}, {accept: "Control+Shift+3", toggle: full_shape, when: always}, {accept: "Control+Shift+4", toggle: simplification, when: always}, {accept: "Control+Shift+5", toggle: extended_charset, when: always}, {accept: "Control+Shift+exclam", select: .next, when: always}, {accept: "Control+Shift+at", toggle: ascii_mode, when: always}, {accept: "Control+Shift+numbersign", toggle: full_shape, when: always}, {accept: "Control+Shift+dollar", toggle: simplification, when: always}, {accept: "Control+Shift+percent", toggle: extended_charset, when: always}, {accept: "Shift+space", toggle: full_shape, when: always}, {accept: "Control+period", toggle: ascii_punct, when: always}]
  menu:
    page_size: 5
  "punctuator/full_shape": #全角
    " ": {commit: "　"}
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": ["＃", "⌘"]
    "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
    "%": ["％", "°", "℃"]
    "&": "＆"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["＊", "·", "・", "×", "※", "❂"]
    "+": "＋"
    ",": {commit: "，"}
    "-": "－"
    .: {commit: "。"}
    "/": ["／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": ["《", "〈", "«", "‹"]
    "=": "＝"
    ">": ["》", "〉", "»", "›"]
    "?": {commit: "？"}
    "@": ["＠", "☯"]
    "[": ["「", "【", "〔", "［"]
    "\\": ["、", "＼"]
    "]": ["」", "】", "〕", "］"]
    "^": {commit: "……"}
    _: "——"
    "`": "｀"
    "{": ["『", "〖", "｛"]
    "|": ["·", "｜", "§", "¦"]
    "}": ["』", "〗", "｝"]
    "~": "～"
  "punctuator/half_shape": #半角
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": "#"
    "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
    "%": ["%", "％", "°", "℃"]
    "&": "&"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["*", "＊", "·", "・", "×", "※", "❂"]
    "+": "+"
    ",": {commit: "，"}
    "-": "-"
    .: {commit: "。"}
    "/": ["、", "/", "／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": ["《", "〈", "«", "‹"]
    "=": "="
    ">": ["》", "〉", "»", "›"]
    "?": {commit: "？"}
    "@": "@"
    "[": ["「", "【】", "〔", "［"]
    "\\": ["、", "\\", "＼"]
    "]": ["」", "】", "〕", "］"]
    "^": {commit: "……"}
    _: "——"
    "`": "`"
    "{": ["『", "〖", "｛"]
    "|": ["·", "|", "｜", "§", "¦"]
    "}": ["』", "〗", "｝"]
    "~": ["~", "～"]
  "punctuator/import_preset": symbols
  "punctuator/symbols":
    "/cha": ["✕", "✖"]
    "/cuo": ["✕", "✖"]
    "/dui": ["√", "✔"]
    "/jiayou": "💪"
    "/niupi": "🐮🍺"
    "/ok": "👌"
    "/pai": "π"
    "/xiao": ["😂", "☺"]
    "/xingba": "彳亍口巴"
    "/ye": "✌"
    "/zan": "👍"
    "/ke": "🉑"
    "/ningmeng" : "🍋"
    "/chuizi" : "🔨"
    "/yao" : "💊"
    "/zhen" : "💉"
  recognizer:
    patterns: {email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$", punct: "^/([A-Z|a-z]*|[0-9]|10)$", uppercase: "[A-Z][-_+.'0-9A-Za-z]*$", url: "^(www[.]|https?[:]|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"}
  schema_list:
    - {schema: luna_pinyin_simp}
    - {schema: luna_pinyin}
  "switcher/hotkeys":
    - "Control+grave"